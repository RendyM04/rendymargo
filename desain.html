<!DOCTYPE html>
<html>
<head>
    <title>Layout Div dengan CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 900px;
            margin: 20px auto;
            border: 1px solid #000;
        }

        #header {
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #000;
        }

        #sidebar {
            float: left;
            width: 150px;
            height: 400px;
            border-right: 1px solid #000;
            box-sizing: border-box;
            padding: 10px;
        }

        #main {
            float: left;
            width: 750px;
            box-sizing: border-box;
        }

        #top {
            background-color: #f2f2f2;
            height: 80px;
            border-bottom: 1px solid #000;
            text-align: center;
            padding-top: 30px;
            box-sizing: border-box;
        }

        #content {
            float: left;
            width: 500px;
            height: 320px;
            border-right: 1px solid #000;
            box-sizing: border-box;
            padding: 10px;
        }

        #right {
            float: left;
            width: 250px;
            height: 320px;
            box-sizing: border-box;
            padding: 10px;
        }

        #footer {
            clear: both;
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>

        <div id="sidebar">Sidebar</div>

        <div id="main">
            <div id="top">Top</div>
            <div id="content">Content</div>
            <div id="right">Right</div>
        </div>

        <div id="footer">Footer</div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="tugas.html" class="btn-custom">Kembali ke Halaman Daftar Tugas</a>
    </div>
</body>
</html>
